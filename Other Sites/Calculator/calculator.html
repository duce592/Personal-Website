<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <meta name="Viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Description" content="Calc plug">
        <meta name="Author" content="Devin Pike">
    
        <!-- Le styles -->
        <link href="assets/css/bootstrap.css" rel="stylesheet">
        <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <link href="assets/css/calc.css" rel="stylesheet">

        <!-- Java Shop -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>  
        <div class="container" id="mainContainer">
            <div class="row-fluid">
                <div class="span4" id="calculatorWrapper">
                    
                    <div class="row-fluid">
                        <div class="span12" id="calculatorScreen">
                            <h1>0</h1>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span9" id="calculatorPad">
                            
                            <!-- ROW ONE -->
                            <div class="row-fluid">
                                <div class="span4" id="clearButton">
                                    <p>C</p>
                                </div>
                                <div class="span4">
                                    <p>/</p>
                                </div>
                                <div class="span4">
                                    <p>*</p>
                                </div>
                            </div>
                            
                            <!-- ROW TWO -->
                            <div class="row-fluid">
                                <div class="span4">
                                    <p>7</p>
                                </div>
                                <div class="span4">
                                    <p>8</p>
                                </div>
                                <div class="span4">
                                    <p>9</p>
                                </div>
                            </div>

                            <!-- ROW THREE -->
                            <div class="row-fluid">
                                <div class="span4">
                                    <p>4</p>
                                </div>
                                <div class="span4">
                                    <p>5</p>
                                </div>
                                <div class="span4">
                                    <p>6</p>
                                </div>
                            </div>

                             <!-- ROW FOUR -->
                            <div class="row-fluid">
                                <div class="span4">
                                    <p>1</p>
                                </div>
                                <div class="span4">
                                    <p>2</p>
                                </div>
                                <div class="span4">
                                    <p>3</p>
                                </div>
                            </div>

                            <!-- ROW FIVE -->
                            <div class="row-fluid">
                                <div class="span8" id="">
                                    <p>0</p>
                                </div>
                                <div class="span4">
                                    <p>.</p>
                                </div>
                            </div>
                            
                        </div>
                        <div class="span3" id="calculatorPad2">
                            <div class="row-fluid">
                                <div class="span12" id="subtractButton">
                                    <p>-</p>
                                </div>
                            </div>
                            <div class="row-fluid">
                                <div class="span12" id="additionButton">
                                    <p>+</p>
                                </div>
                            </div>
                            <div class="row-fluid">
                                <div class="span12" id="equalsButton">
                                    <p>=</p>
                                </div>
                            </div>
                        </div>                    
                    </div>
                    
                </div>
            </div>
        </div>


    </body>


</html>
