<!DOCTYPE html>
<html>
    
	<head>
    	<meta charset="utf-8">
        <title>Calculator</title>
        <meta name="Viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Description" content="Calc plug">
        <meta name="Author" content="Devin Pike">
    
        <!-- Le styles -->
        <link href="assets/css/bootstrap.css" rel="stylesheet">
        <link href="assets/css/calc.css" rel="stylesheet">

    </head>
    <body>
    
        <div class="container" id="mainContainer">
            <div class="row-fluid">
                <div class="span4"></div>
                <div class="span3" id="calculatorWrapper">
                    
                    <div class="row-fluid">
                        <div class="span12" id="calculatorScreen">
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span9" id="calculatorPad">
                            
                            <!-- ROW ONE -->
                            <div class="row-fluid">
                                <div class="span4" id="clearButton">
                                    <p>C</p>
                                </div>
                                <div class="span4 operator">
                                    <p>/</p>
                                </div>
                                <div class="span4 operator">
                                    <p>*</p>
                                </div>
                            </div>
                            
                            <!-- ROW TWO -->
                            <div class="row-fluid">
                                <div class="span4 number">
                                    <p>7</p>
                                </div>
                                <div class="span4 number">
                                    <p>8</p>
                                </div>
                                <div class="span4 number">
                                    <p>9</p>
                                </div>
                            </div>

                            <!-- ROW THREE -->
                            <div class="row-fluid">
                                <div class="span4 number">
                                    <p>4</p>
                                </div>
                                <div class="span4 number">
                                    <p>5</p>
                                </div>
                                <div class="span4 number">
                                    <p>6</p>
                                </div>
                            </div>

                             <!-- ROW FOUR -->
                            <div class="row-fluid">
                                <div class="span4 number">
                                    <p>1</p>
                                </div>
                                <div class="span4 number">
                                    <p>2</p>
                                </div>
                                <div class="span4 number">
                                    <p>3</p>
                                </div>
                            </div>

                            <!-- ROW FIVE -->
                            <div class="row-fluid">
                                <div class="span8 number">
                                    <p>0</p>
                                </div>
                                <div class="span4 number">
                                    <p>.</p>
                                </div>
                            </div>
                            
                        </div>
                        <div class="span3" id="calculatorPad2">
                            <div class="row-fluid">
                                <div class="span12  operator" id="subtractButton">
                                    <p>-</p>
                                </div>
                            </div>
                            <div class="row-fluid">
                                <div class="span12  operator" id="additionButton">
                                    <p>+</p>
                                </div>
                            </div>
                            <div class="row-fluid">
                                <div class="span12" id="equalsButton">
                                    <p>=</p>
                                </div>
                            </div>
                        </div>                    
                    </div>
                    
                </div>
            </div>
        </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>

    </body>
    
</html>
